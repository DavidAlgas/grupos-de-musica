<!DOCTYPE html>
<html lang="es">

<head>

    <title>Contactar | Grupos de música rock y pop</title>

    <link rel="stylesheet" href="styles/estilos.css">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a>
                </li>
                <li><a href="grupos-musica.html">Grupos de Música</a>
                </li>
                <li><a href="contactar.html">Contactar</a>
                </li>
            </ul>
        </nav>
        <img class="logo" src="images/logotipo.png" alt="Titulo">
    </header>
    <div class="centrado">
       <section>
        <h1>Contactar</h1>
        <p>Si quieres que demos de alta a tu grupo de musica, rellena el siguiente formulario.</p>
        <div id="contacto">
        <form action="">
            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" id="nombre">
            <label for="edad">Edad: </label>
            <input type="number" name="edad" id="edad">
            <label for="grupo">Nombre del Grupo: </label>
            <input type="text" name="grupo" id="grupo">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
            <label for="tipoMusica">Tipo Musica</label>
            <select name="" id="">
                <option value="pop">Pop</option>
                <option value="rock">Rock</option>
                <option value="country">Country</option>
                <option value="hiphop">Hip-Hop</option>
                <option value="traducional">Musica Tracicional</option>
                <option value="heavy">HeavyMetal</option>
            </select>
            <label for="newsletter">Quiero recibir Noticias</label>
            <input type="checkbox" name="newsletter" id="newsletter">
            <label for="sexo">Hombre</label>
            <input type="radio" name="sexo" id="hombre">
            <label for="sexo">Mujer</label>
            <input type="radio" name="sexo" id="mujer">
            <input type="reset" value="Cancelar">
            <input type="submit" value="Enviar">
        </form>
        </div>
        </section>
    </div>
</body>

</html>
